name: Track control NG for model railways.
on: [push]

jobs:
    MRW-NG:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - run: sudo apt update -y
         - name: Install needed components
           run: sudo apt install -y qtchooser qt5-qmake qtbase5-dev libqt5serialbus5-dev cppcheck
         - name: QMake
           run: qmake
         - name: Build
           run: make
         - name: CPP-Check
           run: make cppcheck
